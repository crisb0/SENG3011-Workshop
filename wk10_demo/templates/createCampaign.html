{% extends "layout.html" %}
{% block body %}
<div class="app">
	<div class="container">
		<div class="app__inner">
			<div class="app__main">
				<div class="goals">
					<div class="container">
						<h1 class="goals-title">Create a new goal for your company</h1>				
						<div class="auth__inner">
						
							<div class="row main">
								<div class="main-form main-center">
									<ul class="goal_form">
										<form class="form"> <!--action=""-->
											
											<div class="form-group">
												<label for="page">Start Date</label>
												<div class="cols-sm-10">
													<div class="input-group col-sm-10">
														<input class="form-control rounded" type="datetime-local" value="2018-01-01T00:00:00" step="1" name="start_date" />
													</div> <!--close input group -->
												</div> <!--close col-->
											</div>
											
											<div class="form-group">
												<label for="page">End Date</label>
												<div class="cols-sm-10">
													<div class="input-group col-sm-10">
														<input class="form-control rounded" type="datetime-local" value="2018-01-01T00:00:00" step="1" name="end_date" />
													</div> <!--close input group -->
												</div> <!--close col-->
											</div>
											
											<div class="form-group">
												<label for="page">Target increase in stock (%)</label>
												<div class="cols-sm-10">
													<div class="input-group col-sm-10">
														<input type="number" min=0 class="form-control rounded" name="stock-price-goal" />
													</div> <!--close input group -->
												</div> <!--close col-->
											</div>	
											
											<div class="form-group">
												<label for="page">Average post comments</label>
												<div class="cols-sm-10">
													<div class="input-group col-sm-10">
														<input type="number" min=0 class="form-control rounded" name="Start" />
													</div> <!--close input group -->
												</div> <!--close col-->
											</div>		
											
											<div class="form-group">
												<label for="page">Average Facebook page likes</label>
												<div class="cols-sm-10">
													<div class="input-group col-sm-10">
														<input type="number" min=0 class="form-control rounded" name="Start" />
													</div> <!--close input group -->
												</div> <!--close col-->
											</div>
											
												<a href="dashboard.html" class="button button__accent">Create goal</a>																												
											
										</form>
									</ul>
								</div> <!--close form-->
							</div>	<!-- close row-->
							
							<div class="goals-media">
								<img src="{{url_for('static', filename='images/undraw_creation.svg')}}">
							</div>		
						
						</div>		<!-- close goals inner -->
					</div>		<!-- close container -->
				</div>				<!-- close goals 		-->
			</div>
		</div>
	</div>
</div>
{% endblock %}
